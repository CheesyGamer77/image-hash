# Javascript Node CircleCI 2.0 configuration file
#
# Check https://circleci.com/docs/2.0/language-javascript/ for more details
#
version: 2

jobs:
  test:
    working_directory: ~/repo
    docker:
      - image: circleci/node:latest
    steps:
      - checkout
      - run: npm ci
      - run: npm test
  build:
    working_directory: ~/repo
    docker:
      - image: circleci/node:latest
    steps:
      - checkout
      - run: npm ci
      - run: npm test
      - run: npm version patch
      - run: npm run build
      - run: npm publish
workflows:
  version: 2
  justtest:
    jobs:
      - test
  test-build:
    jobs:
      - test
